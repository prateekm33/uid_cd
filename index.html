<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="./unifyid.css">
  </head>
  <body>
    <div id="app">
      <div id='bitmap-container'>
        <form id="user-input">
          <input placeholder="128" id="row"> &nbsp; x &nbsp; <input placeholder="128" id="col">
          <button id="bitmap-submit" type='submit'>Create Bitmap</button>
        </form>
        <div id='bitmap'></div>
      </div>

      <div id='white-noise'>
        <form>
          <label for="noise-size">
            Choose the max frequency size. (Best not to go over 10000).
            <input id="noise-size" placeholder="3"/>
          </label>
          <button id="white-noise-submit">Generate white noise</button>
        </form>
      </div>

    <script src="./init.js"></script>
  </body>
</html>
